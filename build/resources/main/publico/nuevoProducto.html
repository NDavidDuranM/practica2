<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="login-form">
    <form action="/nuevoProd" method="post">
        <div class="text-center">
            <h2>Nuevo Producto</h2>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="id" placeholder="ID No." required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="precio" placeholder="Precio" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Agregar</button>
        </div>
</div>

</body>
</html>
