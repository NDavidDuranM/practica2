<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .flex {
            display: flex;
        }

        .right {
            margin-left: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light flex">
        <a class="navbar-brand" href="#">
            <img src="/imagenes/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Bios Computer
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav right">
                <a class="nav-item nav-link" href="/productos">Comprar <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/ventasRealizadas">Ventas realizadas</a>
                <a class="nav-item nav-link" href="/gestionProd">Administrar productos</a>
                <a class="nav-item nav-link" href="/carritoCompra">Carrito</a>
                <a class="nav-item"><span class="badge badge-danger navbar-badge" th:text="${size}"> 3</span></a>
            </
            </div>
        </div>
    </nav>
    <br>
    <h1 class="text-center" style="color: #0088ff;">Lista de productos</h1>
    <br>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" >Codigo</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio (RD$)</th>
                <th scope="col">Cantidad</th>
                <th scope="col" >  Accion</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${lista}">
                <form action="/anadirAlCarrito" method="post">

                    <td><input style="width:60px" type="text" name="id" readonly th:value="''+${producto.id}"></td>

                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td><input style="width:60px" type="number" id="cantidad" name="cantidad" min="0" required></td>
                    <td>
                        <button type="submit" class="btn btn-primary"/>Anadir al carrito</button>
                    </td>

                </form>

            </tr>
            </tbody>
        </table>

    </div>

    <div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>

</body>
</html>
